<div *ngIf="empList" class="emp-list">
    <div class="header-text">Employees List</div>
    <br />
    <table id="empTable" style="border-collapse: separate; border-spacing: 0px 0px; width: 80%;">
      <tr>
        <th>Employee Name</th>
        <th>D.O.B</th>
        <th>Salary</th>
        <th>Skills</th>
        <th style="width: 25%; padding: 1%;">Modify</th>
      </tr>
      <tr *ngFor="let emp of employeeList | paginate: { itemsPerPage: 10, currentPage: p }">
        <td class="name-column"><u>{{emp.name}}</u></td>
        <td>{{emp.dob}}</td>
        <td>{{emp.salary}}</td>
        <td>{{emp.skills}}</td>
        <td style="width: 25%; padding: 1%;">
          <button class="edit-button" (click)="editEmployee(emp.name)">Edit</button> <br /><br />
          <button class="delete-button" (click)="deleteEmployee(emp.name)">Delete</button>

        </td>

      </tr>
      <!-- <div style="float: right; margin-right: -147%;"> -->
      <div>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </table>
  </div>
